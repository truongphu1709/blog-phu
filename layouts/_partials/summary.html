<article class="mv4">
  <a href="{{ .RelPermalink }}" class="db no-underline near-black">
    {{ with .Params.featured_image }}
      <img src="{{ . }}" alt="{{ $.Title }}"
           style="width:100%; height:220px; object-fit:cover; border-radius:12px; margin-bottom:12px;">
    {{ end }}

    <h2 class="f3 mv0">{{ .Title }}</h2>
  </a>
</article>
