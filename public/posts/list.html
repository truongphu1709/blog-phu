{{ define "main" }}
  <main class="mw7 center pa3">
    <h1 class="f2 mb4">{{ .Title }}</h1>

    <div class="flex flex-wrap">
      {{ range .Paginator.Pages }}
        <article class="w-100 w-50-ns pa2">
          <a href="{{ .RelPermalink }}" style="text-decoration:none;">
            {{ with .Params.featured_image }}
              <img src="{{ . }}" alt="{{ $.Title }}" style="width:100%; height:220px; object-fit:cover; border-radius:12px;">
            {{ end }}

            <h2 style="margin-top:12px; font-size:20px; line-height:1.3;">
              {{ .Title }}
            </h2>
          </a>
        </article>
      {{ end }}
    </div>

    {{ template "_internal/pagination.html" . }}
  </main>
{{ end }}
